# Unbind default key bindings, we're going to override
unbind "\$" # rename-session
unbind ,    # rename-window
unbind %    # split-window -h
unbind '"'  # split-window
# unbind }    # swap-pane -D
# unbind {    # swap-pane -U
unbind [    # paste-buffer
unbind ]    
unbind "'"  # select-window
unbind n    # next-window
unbind p    # previous-window
unbind l    # last-window
unbind M-n  # next window with alert
unbind M-p  # next window with alert
unbind o    # focus thru panes
unbind &    # kill-window
unbind "#"  # list-buffer 
unbind =    # choose-buffer
unbind z    # zoom-pane
unbind M-Up  # resize 5 rows up
unbind M-Down # resize 5 rows down
unbind M-Right # resize 5 rows right
unbind M-Left # resize 5 rows left"'"}'"'
unbind C-b

# Change the prefix key to C-a
set -g prefix C-a
bind C-a send-prefix

# trigger copy mode by
setw -g mode-keys vi
set -g status-keys vi
bind -n M-p copy-mode
bind -T copy-mode-vi M-k send-keys -X halfpage-up
bind -T copy-mode-vi M-j send-keys -X halfpage-down

# Kill pane/window/session shortcuts
bind c kill-pane
bind c kill-window

# detach session
bind d detach

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "Config reloaded!"

# new window and retain cwd
bind a new-window -c "#{pane_current_path}"
bind k next-window
bind j previous-window

set-option -g automatic-rename on
set-option -g status-style bg=colour235,fg=colour72
set-option -g status-left ''
set-option -g status-right '#(date +%R)'
